<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

</head>

<body>
    <div class="container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="contact-box">
            <div class="contact-method">
                <img src="./assets/sms-icon.svg" alt="Text Icon">
                <a class="contact-button" href="whatsapp://send?phone=+971544738004">Text Contact</a>
            </div>
            <p1>Make sure to go to G-Mail and resend your message to: faraazminecraft@gmail.com</p1>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
